version: '3'
services:
  database:
    image: postgres:9.3

  conjur:
    image: cyberark/conjur
    command: server
    environment:
      DATABASE_URL: postgres://postgres@database/postgres
      CONJUR_DATA_KEY:
    depends_on: [ database ]
    ports:
      - "80"

  client:
    image: conjurinc/cli5
    depends_on: [ conjur ]
    entrypoint: sleep
    command: infinity
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT:
      CONJUR_AUTHN_LOGIN:
      CONJUR_AUTHN_API_KEY:
    volumes:
      - $PWD/test:/test

  terraform:
    image: hashicorp/terraform:0.11.7
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT:
      CONJUR_AUTHN_LOGIN:
      CONJUR_AUTHN_API_KEY:
      TF_LOG: "${TF_LOG:-INFO}"
    working_dir: /src
    volumes:
      - $PWD:/src

  goreleaser:
    image: cyberark/goreleaser
    volumes:
      - .:/go/src/github.com/cyberark/terraform-provider-conjur
    working_dir: /go/src/github.com/cyberark/terraform-provider-conjur
